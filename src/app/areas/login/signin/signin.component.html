<div class="login-container">
  <h2>Make Store</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" autocomplete="false" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" formControlName="password" autocomplete="new-password" required />
        </div>
      </div>
    </div>
    <button type="submit">Entrar</button>
  </form>
  <div class="register-link">
    <p>Ainda nÃ£o tem uma conta? <a href="./login/cadastrar">Cadastre-se</a></p>
  </div>
</div>
